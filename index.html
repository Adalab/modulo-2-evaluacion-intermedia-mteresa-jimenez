<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Módulo 2 - Evaluación intermedia</title>
  </head>
  <body>
    <h1 class="title">Adivina el número</h1>
    <form class="form" action="/raffle" method="GET">
      <label for="number">Introduce aquí tu número:</label>
      <input type="text" id="number" class="number-box" />
      <input type="button" value="Prueba" class="button" />
      <input
        type="text"
        class="box"
        placeholder="Pista: Escribe el número y dale Prueba"
      />
      <input type="text" class="box" placeholder="Número de intentos: 0" />
    </form>

    <script text="text/javascript" src="./main.js"></script>
  </body>
</html>
